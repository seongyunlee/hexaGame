<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div class="fixed-ratio">
      <button class="reset" onclick="socket.emit('reset');">R</button>
        <div class="player-seat" id="box_1">
          <div class="player-box" id="box_1"></div>
          <div class="prevent-cnt" id="id1"></div>
        </div>
        <div class="player-seat" id="box_2">
          <div class="player-box" id="box_2"></div>
          <div class="prevent-cnt" id="id2"></div>
        </div>
        <div class="player-seat" id="box_3">
          <div class="player-box" id="box_3"></div>
          <div class="prevent-cnt" id="id3"></div>
        </div>
        <div class="player-seat" id="box_4">
          <div class="player-box" id="box_4"></div>
          <div class="prevent-cnt" id="id4"></div>
        </div>
        <div class="player-seat" id="box_5">
          <div class="player-box" id="box_5"></div>
          <div class="prevent-cnt" id="id5"></div>
        </div>
        <div class="player-seat" id="box_6">
          <div class="player-box" id="box_6"></div>
          <div class="prevent-cnt" id="id6"></div>
        </div>
        <button class="card pendemic" onclick="socket.emit('pendemic')">펜데믹 카드</button>
        <button class="card medicine" onclick="socket.emit('medicine',my_no)">방어 예방카드</button>
      <div</div>
      <div class="board"></div>
      <div class="pendemic-card">
        <img class="pendemic-image"></img>
        <div class="pendemic-location"></div>
        <button class="pendemic-close" onclick="closePendemicCard();"> 닫기 </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>

  </body>
</html>
